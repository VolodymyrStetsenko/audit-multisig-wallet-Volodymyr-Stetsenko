name: Slither Audit

on:
  push:
    paths:
      - "contracts/**"
      - ".github/workflows/slither.yml"
  workflow_dispatch:

jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      # 1. Клон репозиторій
      - name: Checkout
        uses: actions/checkout@v4       # ← остання стабільна major-версія

      # 2. Встановити Slither + solc (через Foundry)
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install slither-analyzer
          curl -L https://foundry.paradigm.xyz | bash
          source ~/.bashrc
          foundryup

      # 3. Підготувати директорію для звітів
      - name: Prepare output folder
        run: mkdir -p slither-output

      # 4. Запустити Slither
      - name: Run Slither
        continue-on-error: true          # не валити workflow, якщо знайдено проблеми
        run: |
          slither ./contracts/MultiSig.sol \
            --json slither-output/report.json \
            --markdown slither-output/report.md || true

      # 5. Завантажити артефакти
      - name: Upload reports
        uses: actions/upload-artifact@v4 # ← вказуємо v4, вона доступна
        with:
          name: slither-report
          path: slither-output/**
