name: Slither Audit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  slither:
    name: Run Slither Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Slither
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install slither-analyzer

      - name: Create output folder
        run: mkdir -p slither-output

      - name: Run Slither and save report
        run: |
          slither ./contracts/MultiSig.sol \
            --json slither-output/slither-report.json \
            --markdown slither-output/slither-report.md

      - name: Upload Slither reports
        uses: actions/upload-artifact@v3
        with:
          name: slither-reports
          path: slither-output/
