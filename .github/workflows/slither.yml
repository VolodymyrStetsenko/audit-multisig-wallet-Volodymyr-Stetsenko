name: Slither Security Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither-analysis:
    runs-on: ubuntu-latest
    name: Run Slither and Save JSON Report
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Slither & solc
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install slither-analyzer

      - name: Run Slither and Save Report
        run: |
          slither ./contracts/MultiSig.sol --json slither-report.json || true

      - name: Upload Slither JSON Report
        uses: actions/upload-artifact@v3.1.3
        with:
          name: slither-report
          path: slither-report.json
