name: Slither Security Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither-analysis:
    runs-on: ubuntu-latest
    name: Run Slither and Save JSON + MD report

    steps:
      # 1. Клон репозиторію
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Встановлюємо залежності
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install slither-analyzer

      # 3. Запускаємо Slither
      - name: Run Slither
        id: slither
        continue-on-error: true    # щоб CI не зупинявся, навіть якщо знайдено issues
        run: |
          mkdir -p slither-output

          # правильний порядок: спочатку опції, потім шляхи до контрактів
          slither \
            --json slither-output/slither-report.json \
            --markdown slither-output/slither-report.md \
            contracts

          echo "=== slither-output contents ==="
          ls -al slither-output

      # 4. Завантажуємо обидва файли звіту як артефакт
      - name: Upload Slither reports
        if: always()              # навіть якщо помилки, все одно виконуємо
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-output/**  # ** — щоб підхопити всі файли у директорії

      # 5. Завершуємо
      - name: Complete job
        run: echo "Done"
