name: Slither Security Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither-analysis:
    name: Run Slither and Save JSON + MD report
    runs-on: ubuntu-latest

    steps:
      # 1) Клонуємо репозиторій
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Встановлюємо solc та slither
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install slither-analyzer

      # 3) Запускаємо Slither, ігноруємо код повернення, але лишаємо звіти
      - name: Run Slither
        id: slither
        continue-on-error: true
        run: |
          mkdir -p slither-output

          # Сам аналіз; || true — щоб shell не зупинявся на коді 2
          slither . \
            --json slither-output/slither-report.json \
            --markdown slither-output/slither-report.md || true

          # Дивимось, що лежить у папці
          echo "=== slither-output contents ==="
          ls -al slither-output

      # 4) Завантажуємо всю папку зі звітами як артефакт
      - name: Upload Slither reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-output/

