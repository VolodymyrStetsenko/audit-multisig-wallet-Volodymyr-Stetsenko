name: Slither Audit

on:
  push:
    paths:
      - 'contracts/**'
      - '.github/workflows/slither.yml'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither:
    runs-on: ubuntu-latest

    steps:
      # 1 — клон репозиторій
      - uses: actions/checkout@v4

      # 2 — ставимо solc + slither
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common curl python3-pip
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install -y solc          # 0.8.30 — норм
          pip3 install --user slither-analyzer

      # 3 — готуємо теки для звітів
      - name: Prepare output dir
        run: mkdir -p slither-output

      # 4 — запускаємо Slither
      - name: Run Slither
        run: |
          ~/.local/bin/slither contracts/MultiSig.sol \
            --json     slither-output/slither.json \
            --markdown slither-output/slither.md \
          || true      # не валимо job, навіть якщо є findings

      # 5 — вантажимо артефакти
      - name: Upload Slither reports
        if: always()                          # виконується у будь-якому разі
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-output/**
