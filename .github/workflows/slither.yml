name: Slither Audit

on:
  push:
    paths:
      - "contracts/**"
  pull_request:
    paths:
      - "contracts/**"

jobs:
  slither:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1. Клонуємо репо
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Ставимо solc + slither
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common curl python3-pip
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install --user slither-analyzer

      # 3. Готуємо директорію для артефактів
      - name: Prepare output
        run: mkdir -p slither-output

      # 4. Запускаємо Slither і пишемо звіти
      - name: Run Slither
        run: |
          ~/.local/bin/slither . \
            --json slither-output/slither.json \
            --markdown slither-output/slither.md || true   # не валимо job, навіть якщо є баги

      # 5. Завантажуємо артефакти
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: slither-reports
          path: slither-output/**
