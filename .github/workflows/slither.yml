name: Slither Security Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither-analysis:
    runs-on: ubuntu-latest
    name: Run Slither and Save JSON Report

    steps:
      # 1️⃣ Клонуємо репозиторій
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Ставимо залежності + solc-select
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common python3-pip curl
          pip3 install solc-select
          solc-select install 0.8.19
          solc-select use 0.8.19
          pip3 install slither-analyzer

      # 3️⃣ Запускаємо Slither
      - name: Run Slither and save report
        run: |
          slither ./contracts/MultiSig.sol \
            --json slither-report.json \
            --pretty-print

          cat slither-report.json

      # 4️⃣ Завантажуємо артефакт
      - name: Upload Slither JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-report.json
