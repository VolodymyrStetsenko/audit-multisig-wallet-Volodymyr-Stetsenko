name: Slither Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Install solc + Slither
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common curl python3-pip
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install --user slither-analyzer

      # 3. Make sure the output directory exists
      - name: Prepare output dir
        run: mkdir -p slither-output

      # 4. Run Slither and save reports to that directory
      - name: Run Slither
        run: |
          ~/.local/bin/slither contracts/MultiSig.sol \
            --json     slither-output/slither.json \
            --markdown slither-output/slither.md \
          || true   # do not fail the job even if findings are detected
          echo "=== contents of slither-output ==="
          ls -R slither-output

      # 5. Upload whatever Slither produced
      - name: Upload Slither reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-output/**
          retention-days: 7
