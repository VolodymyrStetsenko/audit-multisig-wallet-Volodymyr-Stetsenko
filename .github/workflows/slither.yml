name: Slither Security Audit

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  slither-analysis:
    runs-on: ubuntu-latest
    name: Run Slither and Save JSON + MD report

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y solc
          pip3 install slither-analyzer

      - name: Run Slither
        id: slither
        continue-on-error: true
        run: |
          mkdir -p slither-output
          slither ./contracts/MultiSig.sol \
            --json slither-output/slither-report.json \
            --markdown slither-output/slither-report.md

      - name: Upload Slither reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-output/
