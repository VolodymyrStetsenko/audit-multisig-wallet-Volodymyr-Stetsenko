name: Slither Audit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  slither:
    name: Run Slither Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Foundry
        uses: foundry-rs/setup-foundry@v1
        with:
          version: nightly

      - name: Install Slither
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install -y slither-analyzer solc

      - name: Create output directory
        run: mkdir -p slither-output

      - name: Run Slither and save report
        run: |
          slither ./contracts/MultiSig.sol \
            --json slither-output/slither-report.json \
            --markdown slither-output/slither-report.md \
            --exclude-dependencies \
            --solc-remaps '@openzeppelin=node_modules/@openzeppelin'

      - name: Upload Slither report artifact
        uses: actions/upload-artifact@v3
        with:
          name: slither-reports
          path: slither-output/
